<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>V-Transport</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
      <header>
        <h1 class="title" onclick="onHomeBtnClicked()">ParkControl</h1>
        <button class="btn-menu" onclick="onMenuBtnClicked(event)">Menu</button>
        <div class="menu">
          <button type="button" onclick="onRatesBtnClicked()">Tarifas</button>
          <button type="button">Espacios</button>
        </div>
      </header>
      
      <section class="dashboard active">
        <div class="vehicle-metrics">
          <div>
            <i>motos</i>
            <h2 class="motos-counter-badge"><h2>
          </div>
          <div>
            <i>autos</i>
            <h2 class="cars-counter-badge"><h2>
          </div>
          <div>
            <i>camionetas</i>
            <h2 class="pickups-counter-badge"><h2>
          </div>
        </div>
        <div class="billed">
          <h2 class="money-raised"><h2>
          <h3>facturado hoy d√≠a</h3>
        </div>
        <button class="btn btn-checkin" onclick="onCheckinBtnClicked()">INGRESO</button>
        <button class="btn btn-checkout" onclick="onCheckoutBtnClicked()">SALIDA</button>
      </section>

      <section class="checkin">
        <form onSubmit="checkin(event)" class="add-vehicle-form">
          <div class="add-vehicle-control">
              <input type="text" id="checkin-license-plate" placeholder="XXX-YYY" autocomplete="off"/>
              <button type="submit">Ingreso</button>
          </div>
          <div>
            <input type="radio" name="vehicleType" value="moto"> Moto
            <input type="radio" name="vehicleType" value="car"> Auto
            <input type="radio" name="vehicleType" value="pickup"> Camioneta
          </div>
          <p class="error-msg"></p>
        </form>
      
        <h2 class="subtitle">Motos <span class="motos-counter-badge">3</span></h2>
        <ul class="motos-list"></ul>
        <h2 class="subtitle">Autos <span class="cars-counter-badge">5</span></h2>
        <ul class="cars-list"></ul>
        <h2 class="subtitle">Camionetas <span class="pickups-counter-badge"></span></h2>
        <ul class="pickups-list"></ul>
      </section>

      <section class="checkout">
        <form onSubmit="checkout(event)" class="add-vehicle-form">
          <div class="add-vehicle-control">
              <input type="text" id="checkout-license-plate" placeholder="XXX-YYY" autocomplete="off"/>
              <button type="submit">SALIDA</button>
          </div>
          <p class="error-msg"></p>
        </form>
      
        <h2 class="subtitle">Vehiculos <span class="vehicles-counter-badge"></span></h2>
        <ul class="vehicles"></ul>
      </section>

      <section class="rates">
        <form onSubmit="saveRates(event)" class="rates-form">
          <div class="form-control">
              <label>Motos</label>
              <input type="number" id="moto-rate" />
          </div>
          <div class="form-control">
              <label>Autos</label>
              <input type="number" id="car-rate" />
          </div>
          <div class="form-control">
              <label>Camionetas</label>
              <input type="number" id="pickup-rate" />
          </div>
          <button type="submit">Guardar</button>
          <button type="button" onclick="onDefaultValuesBtnClick()">Restablecer</button>
        </form>
      </section>
      <div class="backdrop"></div>
      <script src="main.js"></script>      
    </body>
</html>
